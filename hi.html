<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Flappy (mobile only) ‚Äî happy bdy muskan</title>
<style>
  :root{
    --bg-top:#9ee0e7;
    --bg-bot:#70c5ce;
    --ground:#d3a35a;
    --accent:#2b8a78;
    --text:#ffffff;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(var(--bg-top),var(--bg-bot));-webkit-tap-highlight-color:transparent;overflow:hidden}
  /* container fills full viewport for phones */
  .screen {
    width:100vw;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    background:transparent;
    overflow:hidden;
  }

  /* canvas uses a 9:12 aspect but will scale to portrait phone */
  #game {
    width: min(480px, 96vw);
    height: calc( (min(480px, 96vw) * 640) / 480 );
    border-radius:12px;
    box-shadow:0 12px 30px rgba(0,0,0,0.18);
    touch-action: manipulation;
    display:block;
    -webkit-user-select:none;
    user-select:none;
    -moz-user-select:none;
  }

  /* top UI (start / mute) */
  .top-ui {
    position:absolute;
    left:12px;
    right:12px;
    top:12px;
    display:flex;
    justify-content:space-between;
    gap:8px;
    pointer-events:none;
  }
  .top-ui .group { pointer-events:auto; display:flex; gap:8px; align-items:center; }
  button.btn {
    background:var(--accent);
    color:var(--text);
    border:0;
    padding:10px 14px;
    border-radius:12px;
    font-weight:800;
    font-size:16px;
    box-shadow:0 8px 16px rgba(43,138,120,0.18);
    touch-action: manipulation;
  }
  button.small {
    background:rgba(255,255,255,0.95);
    color:#222;
    border-radius:10px;
    padding:8px 10px;
    font-weight:700;
    box-shadow:0 6px 12px rgba(0,0,0,0.06);
  }

  /* big flap button (thumb area) */
  .flap-btn {
    position:absolute;
    bottom:22px;
    left:50%;
    transform:translateX(-50%);
    pointer-events:auto;
    background:linear-gradient(180deg,#ffcf33,#ffb400);
    border-radius:999px;
    padding:16px 28px;
    font-weight:900;
    box-shadow:0 16px 30px rgba(0,0,0,0.22);
    font-size:20px;
    border:0;
    touch-action: manipulation;
  }

  .score-pill {
    position:absolute;
    top:18px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.38);
    color:#fff;
    padding:8px 12px;
    border-radius:999px;
    font-weight:800;
    font-size:18px;
    pointer-events:none;
  }

  .celebration {
    position:absolute;
    top:100px;
    left:50%;
    transform:translateX(-50%);
    pointer-events:none;
    font-weight:900;
    font-size:22px;
    color:#fff;
    text-shadow:0 8px 18px rgba(0,0,0,0.3);
    padding:6px 12px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  }

  /* mobile-only overlay for non-mobile devices */
  .desktop-block {
    display:none;
    position:fixed;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.75));
    color:#fff;
    z-index:9999;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    font-size:18px;
  }
  .desktop-block .box { max-width:420px; }
  .desktop-block button { margin-top:12px; }

  @media (hover:hover) and (pointer:fine), (min-width:800px) {
    /* likely desktop ‚Äî show block overlay */
    .desktop-block { display:flex; }
    /* but keep layout so canvas still sized (under overlay) */
  }

  @media (max-width:380px) {
    .flap-btn { padding:14px 20px; font-size:18px; bottom:14px; }
    .celebration { font-size:18px; top:84px; }
  }
</style>
</head>
<body>
  <div class="screen" id="screen">
    <canvas id="game" width="480" height="640" aria-label="Flappy bird game"></canvas>

    <div class="top-ui">
      <div class="group">
        <button id="startBtn" class="btn">Start</button>
      </div>
      <div class="group">
        <button id="muteBtn" class="small">Mute</button>
      </div>
    </div>

    <div class="score-pill" id="scoreP">Score: <span id="scoreLabel">0</span></div>

    <button id="flapBtn" class="flap-btn" aria-label="Flap">FLAP</button>

    <div id="celebration" class="celebration" style="display:none;">üòç happy bdy muskan üòç</div>

    <div class="desktop-block" id="desktopBlock" role="dialog" aria-modal="true" aria-label="Mobile only">
      <div class="box">
        <h2>Mobile only</h2>
        <p>This game is optimized for phones (touch). Please open this page on your mobile device to play.</p>
        <p><small>Tip: serve the files from a local server (e.g. <code>python -m http.server</code>) and open the server address from your phone.</small></p>
        <button onclick="document.getElementById('desktopBlock').style.display='none'">Continue anyway</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== CONFIG: local asset paths (edit if necessary) =====
  const DEFAULT_BIRD_PATH  = "assets/qw.png";   // change as needed
  const DEFAULT_MUSIC_PATH = "assets/dd.mp3";   // change as needed

  // ===== GAME SETTINGS =====
  const W = 480, H = 640;
  const GRAV = 0.5, FLAP = -9, PIPE_SPEED = 2.6, PIPE_WIDTH = 78, PIPE_GAP = 150;
  const PIPE_INTERVAL = 1500, BIRD_R = 16;
  const CELEB_TEXT = "üòç happy bdy muskan üòç", CELEB_DURATION = 2400;

  // ===== DOM & canvas scaling for DPR =====
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const flapBtn = document.getElementById('flapBtn');
  const startBtn = document.getElementById('startBtn');
  const muteBtn  = document.getElementById('muteBtn');
  const scoreLabel = document.getElementById('scoreLabel');
  const celebrationEl = document.getElementById('celebration');
  const desktopBlock = document.getElementById('desktopBlock');

  // scale canvas drawing buffer to devicePixelRatio for sharper rendering
  function scaleCanvasForDPR() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = W * dpr;
    canvas.height = H * dpr;
    canvas.style.width = Math.min(480, Math.round(window.innerWidth * 0.96)) + "px";
    canvas.style.height = (parseFloat(canvas.style.width) * (H / W)) + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  scaleCanvasForDPR();
  window.addEventListener('resize', () => { scaleCanvasForDPR(); });

  // ===== game state =====
  let last = 0, spawn = 0, pipes = [], score = 0, showCeleb = false, celebTimer = 0;
  let muted = false, celebratedAt3 = false, userInteracted = false;
  let birdAsset = null, birdScale = 1, useAsset = false;

  const bird = { x: 100, y: H/2, vy: 0, r: BIRD_R, alive: true };

  // ===== utilities =====
  const randInt = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
  function reset(){
    pipes = []; score = 0; scoreLabel.textContent = score; bird.y = H/2; bird.vy = 0; bird.alive = true;
    spawn = 0; showCeleb = false; celebTimer = 0; celebratedAt3 = false; last = performance.now();
    celebrationEl.style.display = "none";
  }

  class Pipe {
    constructor(x){ this.x = x; this.w = PIPE_WIDTH; const m = 60; this.gapY = randInt(m+PIPE_GAP/2, H-m-PIPE_GAP/2); this.passed = false; }
    update(dt){ this.x -= PIPE_SPEED * (dt / (1000/60)); }
    draw(ctx){
      ctx.fillStyle = "#2ea34a";
      ctx.fillRect(this.x, 0, this.w, this.gapY - PIPE_GAP/2);
      ctx.fillRect(this.x, this.gapY + PIPE_GAP/2, this.w, H - (this.gapY + PIPE_GAP/2) - 80);
      ctx.fillStyle = "rgba(0,0,0,0.06)";
      ctx.fillRect(this.x, this.gapY - 6 - PIPE_GAP/2, this.w, 6);
    }
    isOff(){ return this.x + this.w < 0; }
    collides(b){
      const bx = b.x, by = b.y, r = b.r;
      const top = {x:this.x, y:0, w:this.w, h:this.gapY - PIPE_GAP/2};
      const bottom = {x:this.x, y:this.gapY + PIPE_GAP/2, w:this.w, h:H - (this.gapY + PIPE_GAP/2) - 80};
      return circRect(bx,by,r,top) || circRect(bx,by,r,bottom);
    }
  }
  function circRect(cx,cy,r,rect){
    const nx = Math.max(rect.x, Math.min(cx, rect.x + rect.w));
    const ny = Math.max(rect.y, Math.min(cy, rect.y + rect.h));
    const dx = cx - nx, dy = cy - ny;
    return (dx*dx + dy*dy) < (r*r);
  }

  // ===== detect mobile (touch) =====
  const isMobile = (() => {
    // prefer pointer/touch detection + small viewport
    const ua = navigator.userAgent || "";
    const touch = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
    const smallScreen = Math.min(window.innerWidth, window.innerHeight) <= 900;
    const mobileUA = /Mobi|Android|iPhone|iPad|iPod|Silk|Mobile/i.test(ua);
    return touch && smallScreen && mobileUA;
  })();

  if(!isMobile){
    // show overlay that forces mobile usage; user can dismiss with "Continue anyway"
    desktopBlock.style.display = "flex";
  } else {
    desktopBlock.style.display = "none";
  }

  // ===== input & audio unlock for mobile =====
  function onUserGesture(){
    if(!userInteracted){
      userInteracted = true;
      if(bgAudio && bgAudio.src && !muted) bgAudio.play().catch(()=>{});
    }
  }

  function flapAction(){
    onUserGesture();
    if(!bird.alive){ reset(); return; }
    bird.vy = FLAP;
    playClick();
  }

  // remove keyboard reliance. Only allow pointer/touch/flap button.
  canvas.addEventListener('pointerdown', (e) => { // handle taps on canvas
    flapAction();
  }, {passive:true});
  flapBtn.addEventListener('touchstart', (e) => { e.preventDefault(); flapAction(); }, {passive:false});
  flapBtn.addEventListener('mousedown', (e) => { e.preventDefault(); flapAction(); }, {passive:false});

  startBtn.addEventListener('touchstart', (e) => { e.preventDefault(); onUserGesture(); reset(); }, {passive:false});
  startBtn.addEventListener('mousedown', (e) => { e.preventDefault(); onUserGesture(); reset(); }, {passive:false});
  muteBtn.addEventListener('touchstart', (e) => { e.preventDefault(); muted = !muted; muteBtn.textContent = muted ? "Unmute" : "Mute"; if(muted) bgAudio && bgAudio.pause(); else if(userInteracted) bgAudio && bgAudio.play().catch(()=>{}); }, {passive:false});
  muteBtn.addEventListener('mousedown', (e) => { e.preventDefault(); muted = !muted; muteBtn.textContent = muted ? "Unmute" : "Mute"; if(muted) bgAudio && bgAudio.pause(); else if(userInteracted) bgAudio && bgAudio.play().catch(()=>{}); }, {passive:false});

  // tiny click via WebAudio (short)
  function playClick(){
    if(muted) return;
    try{
      const Actx = window.AudioContext || window.webkitAudioContext;
      if(!Actx) return;
      const a = new Actx();
      const o = a.createOscillator(), g = a.createGain();
      o.type = "sine"; o.frequency.value = 1200; g.gain.value = 0.02;
      o.connect(g); g.connect(a.destination);
      const now = a.currentTime;
      g.gain.setValueAtTime(0.02, now); g.gain.exponentialRampToValueAtTime(0.0001, now + 0.06);
      o.start(now); o.stop(now + 0.07);
    } catch(e){}
  }

  // ===== audio element for bg music (local path) =====
  const bgAudio = document.createElement('audio');
  bgAudio.loop = true;
  bgAudio.preload = "auto";
  bgAudio.style.display = "none";
  document.body.appendChild(bgAudio);

  bgAudio.addEventListener('error', () => {
    console.warn("Background audio failed to load from DEFAULT_MUSIC_PATH ‚Äî check the path or server.");
  });

  // ===== local asset loaders (bird & music) =====
  function tryLoadLocalBird(){
    if(!DEFAULT_BIRD_PATH) return;
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
      birdAsset = img;
      useAsset = true;
      birdScale = (BIRD_R * 2.2) / Math.max(img.width, img.height);
      console.log("Loaded bird asset from", DEFAULT_BIRD_PATH);
    };
    img.onerror = (ev) => {
      useAsset = false;
      console.warn("Could not load bird from path:", DEFAULT_BIRD_PATH, ev);
    };
    // add cache-buster to avoid stale cache on mobile during dev
    img.src = DEFAULT_BIRD_PATH + (DEFAULT_BIRD_PATH.indexOf('?') === -1 ? ('?cb=' + Date.now()) : '');
  }

  function tryLoadLocalMusic(){
    if(!DEFAULT_MUSIC_PATH) return;
    bgAudio.src = DEFAULT_MUSIC_PATH;
    bgAudio.load();
    bgAudio.addEventListener('canplay', () => { console.log("Background music loaded from", DEFAULT_MUSIC_PATH); }, {once:true});
  }

  // attempt loads
  tryLoadLocalBird();
  tryLoadLocalMusic();

  // ===== drawing helpers =====
  function drawGround(){ ctx.fillStyle = "#d3a35a"; ctx.fillRect(0, H-80, W, 80); }
  function drawBird(){
    if(useAsset && birdAsset){
      const w = birdAsset.width * birdScale, h = birdAsset.height * birdScale;
      ctx.drawImage(birdAsset, bird.x - w/2, bird.y - h/2, w, h);
    } else {
      ctx.beginPath(); ctx.fillStyle="#ffcc33"; ctx.arc(bird.x, bird.y, bird.r,0,Math.PI*2); ctx.fill();
      ctx.fillStyle="#333"; ctx.beginPath(); ctx.arc(bird.x+6, bird.y-4, 3,0,Math.PI*2); ctx.fill();
    }
  }
  function drawScore(){ ctx.fillStyle="#fff"; ctx.font="700 36px system-ui,Arial"; ctx.textAlign="center"; ctx.fillText(String(score), W/2, 68); }
  function drawCeleb(){
    if(!showCeleb) return;
    celebrationEl.style.display = "block";
  }
  function hideCeleb(){ celebrationEl.style.display = "none"; }

  // ===== game loop =====
  function update(now){
    const dt = now - last; last = now;
    if(bird.alive){
      bird.vy += GRAV; bird.y += bird.vy;
      if(bird.y + bird.r >= H - 80){ bird.y = H - 80 - bird.r; bird.alive = false; }
      if(bird.y - bird.r <= 0){ bird.y = bird.r; bird.vy = 0; }

      spawn += dt;
      if(spawn >= PIPE_INTERVAL){ spawn = 0; pipes.push(new Pipe(W + 10)); }

      for(const p of pipes){
        p.update(dt);
        if(!p.passed && (p.x + p.w) < bird.x){ p.passed = true; score++; scoreLabel.textContent = score;
          if(score === 3 && !celebratedAt3){ celebratedAt3 = true; showCeleb = true; celebTimer = CELEB_DURATION; console.log(CELEB_TEXT); onUserGesture(); /* music may start */ }
          // small sound can be added here if desired
        }
        if(p.collides(bird)){ bird.alive = false; }
      }

      pipes = pipes.filter(p => !p.isOff());
      if(showCeleb){ celebTimer -= dt; if(celebTimer <= 0){ showCeleb = false; hideCeleb(); celebTimer = 0; } }
    }

    render();
    requestAnimationFrame(update);
  }

  function render(){
    // clear and draw background gradient
    ctx.clearRect(0,0,W,H);
    const g = ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,"#9ee0e7"); g.addColorStop(1,"#70c5ce");
    ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

    for(const p of pipes) p.draw(ctx);
    drawGround(); drawBird(); drawScore();
    if(!bird.alive){ ctx.fillStyle="rgba(0,0,0,0.45)"; ctx.fillRect(0,0,W,H); ctx.fillStyle="#fff"; ctx.textAlign="center"; ctx.font="700 36px system-ui,Arial"; ctx.fillText("Game Over", W/2, H/2 - 6); ctx.font="500 18px system-ui,Arial"; ctx.fillText("Tap Start to restart", W/2, H/2 + 28); }
    else if(pipes.length === 0 && Math.abs(bird.y - H/2) < 40 && bird.vy === 0){ ctx.fillStyle="rgba(0,0,0,0.35)"; ctx.fillRect(0,0,W,H); ctx.fillStyle="#fff"; ctx.textAlign="center"; ctx.font="700 28px system-ui,Arial"; ctx.fillText("Tap / FLAP to play", W/2, H/2 - 10); ctx.font="500 16px system-ui,Arial"; ctx.fillText("Music starts on first tap", W/2, H/2 + 20); }
  }

  // start loop
  reset(); last = performance.now(); requestAnimationFrame(update);

  // ===== expose minimal API (optional) =====
  window.__flappy = {
    setBirdFromPath(path){ const img = new Image(); img.crossOrigin='anonymous'; img.onload = ()=>{ birdAsset = img; useAsset = true; birdScale = (BIRD_R*2.2)/Math.max(img.width,img.height); }; img.onerror = ()=>{ console.warn('Failed to load bird from', path); }; img.src = path; },
    setMusicFromPath(path){ bgAudio.src = path; bgAudio.load(); if(userInteracted && !muted) bgAudio.play().catch(()=>{}); }
  };

  // accessibility & prevent scroll while interacting
  canvas.setAttribute('tabindex','0');
  canvas.addEventListener('touchstart', e => { e.preventDefault(); }, {passive:false});

})();
</script>
</body>
</html>
